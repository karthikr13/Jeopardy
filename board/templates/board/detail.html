<html>
<style type="text/css">
.button {
  text-align: center;
  padding-top: 7px;
  padding-bottom: 7px;
  display: block;
  padding-right: 36px;
  padding-left: 36px;
  border: none;
  background-color: #EB232F;
  color: #FFFFFF;
  cursor: pointer;
}
input{
  font-family: muli, sans-serif;
  font-style: normal;
  font-weight: 300;
  font-size: 17px;
}
</style>

<h2>{{ question.question_text }}</h2>
<div id = 'id_1'>
{% for a in question.answer_set.all %}
	<input type="button" class="button" id="button1" onclick = "update('{{a.answer_text}}')" value="Reveal">
{% endfor %}
</div>
<html>
<script type="text/javascript">
	var text;
	function update(text){
    	document.getElementById('id_1').innerHTML = text;
}
</script>
